typetag = "0.2.20"
wasm-bindgen = "0.2.100"
web-sys = { version = "0.3.77", features = [
    "Window",
    "Document",
    "Element",
    "Storage",
    "console",
    'HtmlElement',
    'Node',
] }

[dev-dependencies]
fastrand = "2.3.0"
smol = "2.0.2"
